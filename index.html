<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css">
        <title>Hurricane Tracker</title>
        
        <script src="script.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <body>
        <div id="active-header">Active Tropical Events</div>
        <div id="storm-count">Finding active storms...</div>

        <button id="hurricane-label">
            Active Hurricanes
        </button>

        <div id="hurricanes" style="display: none;">
        </div>

        <div id="tropicalStorms" aria-disabled="true">
        </div>

        <button id="depression-label">
            Active Depressions
        </button>

        <div id="depressions" style="display: none;">
        </div>
    </body>
</html>
