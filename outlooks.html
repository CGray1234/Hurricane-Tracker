<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <body>
        <div id="fullscreenNavbar">
            <button id="closeNavButton" class="material-symbols-outlined" onclick="closeNav()">
                close
            </button>

            <div id="fullscreenNav">
                <a id="fullscreenNavButton" href="https://tropitracker.com">Home</a>
                <a id="fullscreenNavButton" href="https://hurricanes.tropitracker.com">Hurricanes</a>
                <a id="fullscreenNavButton" href="https://storms.tropitracker.com">Tropical Storms</a>
                <a id="fullscreenNavButton" href="https://depressions.tropitracker.com">Tropical Depressions</a>
                <a id="fullscreenNavButton" href="https://outlooks.tropitracker.com" style="text-decoration: underline;">Outlooks</a>
            </div>
        </div>

        <div id="navbar" style="font-family: Arial, Helvetica, sans-serif;">
            <button id="mainNavButton" class="material-symbols-outlined" onclick="openNav()">
                menu
            </button>

            <button id="navButton">
                <a class="no-underline" href="https://tropitracker.com">Home</a>
            </button>
            <button id="navButton">
                <a class="underline" href="https://outlooks.tropitracker.com">Outlooks</a>
            </button>
            <button id="navButton">
                <a class="no-underline" href="https://outlooks.tropitracker.com">Hurricanes</a>
            </button>
            <button id="navButton">
                <a class="no-underline" href="https://storms.tropitracker.com">Tropical Storms</a>
            </button>
            <button id="navButton">
                <a class="no-underline" href="https://depressions.tropitracker.com">Tropical Depressions</a>
            </button>
        </div>


        <script src="https://uptime.betterstack.com/widgets/announcement.js" data-id="191054" async="async" type="text/javascript"></script>

        <div id="active-header">Tropi<img src="/images/tropical-storm.png" id="hurricane-icon" style="width: 50px;">Tracker</div>
        <div id="storm-count">Tropical Weather Outlooks</div>

        <div class="outlook-list-item" style="margin-top: 10px;">
            Tropical Weather Outlooks
            <div class="outlook-label">
                <div class="img-button-div">
                    <button class="img-button" id="atlButton">Atlantic Outlook</button>
                    <button class="img-button" id="pacButton">Eastern Pacific Outlook</button>
                    <button class="img-button" id="cpacButton">Central Pacific Outlook</button>
                </div>

                <img id="atlImage" class="storm-image" src="https://www.nhc.noaa.gov/xgtwo/two_atl_7d0.png">
                <img id="pacImage" class="storm-image" src="https://www.nhc.noaa.gov/xgtwo/two_pac_7d0.png" style="display: none;">
                <img id="cpacImage" class="storm-image" src="https://www.nhc.noaa.gov/xgtwo/two_cpac_7d0.png" style="display: none;">
            </div>

            <p class="outlook-discussions" id="outlook"></p>
        </div>
